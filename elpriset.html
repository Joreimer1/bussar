<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elpris Dagsdiagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.5s ease;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .current-price {
            font-size: 48px;
            font-weight: 700;
            color: #008B8B;
            margin: 20px 0;
        }
        
        .price-unit {
            font-size: 18px;
            color: #666;
            font-weight: 400;
        }
        
        .chart-container {
            margin: 30px 0;
            position: relative;
            height: 400px;
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }
        
        .info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .info-box {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
        }
        
        .info-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .info-value {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
        
        .timestamp {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
        
        .area-selector {
            margin: 20px 0;
        }
        
        select {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #008B8B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aktuellt Elpris</h1>
        
        <div class="area-selector">
            <select id="priceArea" onchange="loadPrices()">
                <option value="SE3">SE3 - Stockholm</option>
                <option value="SE1">SE1 - Luleå</option>
                <option value="SE2">SE2 - Sundsvall</option>
                <option value="SE4">SE4 - Malmö</option>
            </select>
        </div>
        
        <div class="current-price">
            <span id="currentPrice">--</span> <span class="price-unit">öre/kWh</span>
        </div>
        
        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
        
        <div class="info">
            <div class="info-box">
                <div class="info-label">Lägsta pris idag</div>
                <div class="info-value" id="minPrice">--</div>
            </div>
            <div class="info-box">
                <div class="info-label">Högsta pris idag</div>
                <div class="info-value" id="maxPrice">--</div>
            </div>
            <div class="info-box">
                <div class="info-label">Medelpris idag</div>
                <div class="info-value" id="avgPrice">--</div>
            </div>
        </div>
        
        <div class="timestamp" id="timestamp"></div>
        
        <p style="margin-top: 20px; text-align: center; font-size: 12px; color: #999;">
            <a href="https://www.elprisetjustnu.se" style="color: #008B8B; text-decoration: none;">Elpriser tillhandahålls av Elpriset just nu.se</a>
        </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        let chart = null;
        let pricesData = [];
        
        // Funktion för att beräkna bakgrundsfärg baserat på pris
        function getBackgroundColor(priceInOre) {
            const priceInKr = priceInOre / 100;
            
            if (priceInKr < 1) {
                // Grönt under 1 kr - ju lägre pris, desto grönare
                const intensity = Math.max(0, Math.min(1, (1 - priceInKr) * 2));
                const red = Math.floor(200 - intensity * 100);
                const green = Math.floor(255 - intensity * 55);
                const blue = Math.floor(200 - intensity * 100);
                return `rgb(${red}, ${green}, ${blue})`;
            } else {
                // Rött över 1 kr - ju högre pris, desto rödare
                const intensity = Math.max(0, Math.min(1, (priceInKr - 1) * 1.2));
                const red = Math.floor(255);
                const green = Math.floor(200 - intensity * 120);
                const blue = Math.floor(200 - intensity * 120);
                return `rgb(${red}, ${green}, ${blue})`;
            }
        }
        
        async function loadPrices() {
            const area = document.getElementById('priceArea').value;
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            
            const url = `https://www.elprisetjustnu.se/api/v1/prices/${year}/${month}-${day}_${area}.json`;
            
            try {
                const response = await fetch(url);
                pricesData = await response.json();
                
                updateDisplay();
                createChart();
            } catch (error) {
                console.error('Fel vid hämtning av elpris:', error);
                document.getElementById('currentPrice').textContent = 'Fel';
            }
        }
        
        function updateDisplay() {
            const now = new Date();
            const currentHour = now.getHours();
            
            // Hitta aktuell timme
            let currentPrice = null;
            for (let price of pricesData) {
                const priceTime = new Date(price.time_start);
                if (priceTime.getHours() === currentHour) {
                    currentPrice = price;
                    break;
                }
            }
            
            if (currentPrice) {
                const priceWithVat = (currentPrice.SEK_per_kWh * 1.25 * 100).toFixed(2);
                document.getElementById('currentPrice').textContent = priceWithVat;
                
                // Uppdatera bakgrundsfärg baserat på aktuellt pris
                document.body.style.backgroundColor = getBackgroundColor(parseFloat(priceWithVat));
            }
            
            // Beräkna statistik
            const prices = pricesData.map(p => p.SEK_per_kWh * 1.25 * 100);
            const minPrice = Math.min(...prices).toFixed(2);
            const maxPrice = Math.max(...prices).toFixed(2);
            const avgPrice = (prices.reduce((a, b) => a + b, 0) / prices.length).toFixed(2);
            
            document.getElementById('minPrice').textContent = minPrice + ' öre';
            document.getElementById('maxPrice').textContent = maxPrice + ' öre';
            document.getElementById('avgPrice').textContent = avgPrice + ' öre';
            
            document.getElementById('timestamp').textContent = 
                'Uppdaterad: ' + now.toLocaleString('sv-SE');
        }
        
        function createChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            const labels = pricesData.map(p => {
                const date = new Date(p.time_start);
                return date.getHours().toString().padStart(2, '0') + ':00';
            });
            
            const prices = pricesData.map(p => (p.SEK_per_kWh * 1.25 * 100).toFixed(2));
            
            const now = new Date();
            const currentHour = now.getHours();
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Pris (öre/kWh inkl. moms)',
                        data: prices,
                        borderColor: '#008B8B',
                        backgroundColor: 'rgba(0, 139, 139, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        pointBackgroundColor: '#008B8B',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            callbacks: {
                                label: function(context) {
                                    return context.parsed.y + ' öre/kWh';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value + ' öre';
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                },
                plugins: [{
                    id: 'currentTimeLine',
                    afterDatasetsDraw(chart) {
                        const { ctx, chartArea: { top, bottom, left, right }, scales: { x } } = chart;
                        
                        // Hitta index för aktuell timme i data
                        let currentIndex = -1;
                        for (let i = 0; i < pricesData.length; i++) {
                            const priceTime = new Date(pricesData[i].time_start);
                            if (priceTime.getHours() === currentHour) {
                                currentIndex = i;
                                break;
                            }
                        }
                        
                        if (currentIndex >= 0) {
                            const xPos = x.getPixelForValue(currentIndex);
                            
                            ctx.save();
                            ctx.strokeStyle = '#dc2626';
                            ctx.lineWidth = 3;
                            ctx.setLineDash([8, 4]);
                            ctx.beginPath();
                            ctx.moveTo(xPos, top);
                            ctx.lineTo(xPos, bottom);
                            ctx.stroke();
                            ctx.setLineDash([]);
                            
                            // Rita en liten etikett
                            ctx.fillStyle = '#dc2626';
                            ctx.font = 'bold 12px Arial';
                            ctx.textAlign = 'center';
                            ctx.fillText('NU', xPos, top - 5);
                            
                            ctx.restore();
                        }
                    }
                }]
            });
        }
        
        // Ladda priser vid start
        loadPrices();
        
        // Uppdatera varje timme
        setInterval(() => {
            loadPrices();
        }, 3600000);
        
        // Uppdatera display varje minut för att hålla aktuell timme uppdaterad
        setInterval(() => {
            if (pricesData.length > 0) {
                updateDisplay();
                createChart();
            }
        }, 60000);
    </script>
</body>
</html>
