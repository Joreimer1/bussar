<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuellt Elpris</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .region-selector {
            margin: 20px 0;
        }
        select {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            background: white;
        }
        .current-price {
            font-size: 48px;
            font-weight: bold;
            color: #2563eb;
            margin: 20px 0;
        }
        .price-unit {
            font-size: 24px;
            color: #666;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin: 30px 0;
        }
        .footer {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 30px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aktuellt Elpris</h1>
        
        <div class="region-selector">
            <select id="regionSelect">
                <option value="SE3">SE3 - Stockholm</option>
                <option value="SE1">SE1 - Luleå</option>
                <option value="SE2">SE2 - Sundsvall</option>
                <option value="SE4">SE4 - Malmö</option>
            </select>
        </div>

        <div id="loading" class="loading">Laddar elpriser...</div>
        
        <div id="content" style="display: none;">
            <div class="current-price">
                <span id="currentPrice">--</span>
                <span class="price-unit">öre/kWh</span>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Lägsta pris idag</div>
                    <div class="stat-value" id="minPrice">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Högsta pris idag</div>
                    <div class="stat-value" id="maxPrice">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Medelpris idag</div>
                    <div class="stat-value" id="avgPrice">--</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <div class="footer">
            Elpriser tillhandahålls av <a href="https://www.elprisetjustnu.se/" target="_blank">Elpriset just nu.se</a>
        </div>
    </div>

    <script>
        let chart = null;
        let currentRegion = 'SE3';

        // Funktion för att beräkna bakgrundsfärg baserat på pris
        function getBackgroundColor(price) {
            const priceInKr = price / 100; // Konvertera öre till kr
            
            if (priceInKr < 1) {
                // Grönt under 1 kr - ju lägre pris, desto grönare
                const intensity = Math.max(0, Math.min(1, (1 - priceInKr) * 1.5));
                const green = Math.floor(220 - intensity * 60); // 160-220
                return `rgb(${Math.floor(240 - intensity * 40)}, ${green}, ${Math.floor(240 - intensity * 40)})`;
            } else {
                // Rött över 1 kr - ju högre pris, desto rödare
                const intensity = Math.max(0, Math.min(1, (priceInKr - 1) * 0.5));
                const red = Math.floor(255 - intensity * 55); // 200-255
                return `rgb(${red}, ${Math.floor(240 - intensity * 80)}, ${Math.floor(240 - intensity * 80)})`;
            }
        }

        function updateBackgroundColor(prices) {
            if (!prices || prices.length === 0) return;
            
            const currentHour = new Date().getHours();
            const currentPrice = prices[currentHour];
            
            if (currentPrice) {
                document.body.style.backgroundColor = getBackgroundColor(currentPrice.SEK_per_kWh * 100);
            }
        }

        async function fetchPrices(region) {
            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch(`https://www.elprisetjustnu.se/api/v1/prices/${today}_${region}.json`);
                
                if (!response.ok) {
                    throw new Error('Kunde inte hämta elpriser');
                }
                
                const prices = await response.json();
                return prices;
            } catch (error) {
                console.error('Fel vid hämtning av priser:', error);
                return null;
            }
        }

        function updateDisplay(prices) {
            if (!prices || prices.length === 0) {
                document.getElementById('loading').textContent = 'Kunde inte ladda elpriser';
                return;
            }

            const currentHour = new Date().getHours();
            const currentPrice = prices[currentHour];
            
            if (currentPrice) {
                const priceInOre = Math.round(currentPrice.SEK_per_kWh * 100);
                document.getElementById('currentPrice').textContent = priceInOre;
            }

            const pricesInOre = prices.map(p => Math.round(p.SEK_per_kWh * 100));
            const minPrice = Math.min(...pricesInOre);
            const maxPrice = Math.max(...pricesInOre);
            const avgPrice = Math.round(pricesInOre.reduce((a, b) => a + b, 0) / pricesInOre.length);

            document.getElementById('minPrice').textContent = minPrice;
            document.getElementById('maxPrice').textContent = maxPrice;
            document.getElementById('avgPrice').textContent = avgPrice;

            updateChart(prices);
            updateBackgroundColor(prices);

            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function updateChart(prices) {
            const ctx = document.getElementById('priceChart');
            const currentHour = new Date().getHours();
            
            const labels = prices.map((_, i) => `${i.toString().padStart(2, '0')}:00`);
            const data = prices.map(p => Math.round(p.SEK_per_kWh * 100));

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Pris (öre/kWh)',
                        data: data,
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        pointBackgroundColor: '#2563eb',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 16
                            },
                            callbacks: {
                                label: function(context) {
                                    return context.parsed.y + ' öre/kWh';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value + ' öre';
                                },
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 11
                                },
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: {
                                display: false
                            }
                        }
                    },
                    // Lägger till vertikal linje för aktuell tid
                    plugins: {
                        annotation: {
                            annotations: {
                                currentTime: {
                                    type: 'line',
                                    xMin: currentHour,
                                    xMax: currentHour,
                                    borderColor: '#dc2626',
                                    borderWidth: 2,
                                    borderDash: [5, 5],
                                    label: {
                                        enabled: true,
                                        content: 'Nu',
                                        position: 'start',
                                        backgroundColor: '#dc2626'
                                    }
                                }
                            }
                        }
                    }
                },
                plugins: [{
                    id: 'currentTimeLine',
                    afterDatasetsDraw(chart) {
                        const { ctx, chartArea: { top, bottom }, scales: { x } } = chart;
                        const xPos = x.getPixelForValue(currentHour);
                        
                        ctx.save();
                        ctx.strokeStyle = '#dc2626';
                        ctx.lineWidth = 2;
                        ctx.setLineDash([5, 5]);
                        ctx.beginPath();
                        ctx.moveTo(xPos, top);
                        ctx.lineTo(xPos, bottom);
                        ctx.stroke();
                        ctx.setLineDash([]);
                        ctx.restore();
                    }
                }]
            });
        }

        async function loadPrices() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            
            const prices = await fetchPrices(currentRegion);
            updateDisplay(prices);
        }

        document.getElementById('regionSelect').addEventListener('change', (e) => {
            currentRegion = e.target.value;
            loadPrices();
        });

        // Ladda priser vid start
        loadPrices();

        // Uppdatera varje minut
        setInterval(loadPrices, 60000);
    </script>
</body>
</html>
