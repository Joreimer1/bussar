<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Test Leaflet</title>

  <!-- Enkel CDN utan integrity -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style> #map { width:100%; height:480px; border-radius:8px; } </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([59.3293,18.0686],13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom:19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Enkel testmark√∂r
    L.marker([59.3293,18.0686]).addTo(map).bindPopup('Stockholm').openPopup();
  </script>
</body>
</html>
