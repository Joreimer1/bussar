<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tvättel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }
        .price-box {
            padding: 40px 60px;
            border-radius: 20px;
            font-size: 48px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            min-width: 250px;
            position: relative;
            transition: all 0.3s ease;
        }
        .price-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }
        .lightning-icon {
            font-size: 60px;
            display: block;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .green {
            background-color: #4CAF50;
        }
        .yellow {
            background-color: #FFEB3B;
        }
        .red {
            background-color: #F44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tvättel:</h1>
        <div class="price-box" id="priceBox">
            <span class="lightning-icon">⚡</span>
            <span id="priceText">Laddar...</span>
        </div>
    </div>

    <script>

        let cachedData = null;
        let cachedTomorrowData = null;
        
        async function updateDisplay() {
            if (!cachedData) return;
            
            const now = new Date();
            const currentHour = now.getHours();
            
            // Hitta de närmaste 2 timmarna
            const nextTwoHours = cachedData.filter(item => {
                const itemHour = new Date(item.time_start).getHours();
                return itemHour >= currentHour && itemHour < currentHour + 2;
            });
            
            console.log('Aktuell timme:', currentHour);
            console.log('Närmaste 2 timmar:', nextTwoHours);
            console.log('Pris per timme:', nextTwoHours.map(h => h.SEK_per_kWh));
            
            // Om vi inte har 2 timmar kvar idag, ta från morgondagens cache
            if (nextTwoHours.length < 2 && cachedTomorrowData) {
                const remainingHours = 2 - nextTwoHours.length;
                const tomorrowHours = cachedTomorrowData.slice(0, remainingHours);
                nextTwoHours.push(...tomorrowHours);
            }
            
            // Beräkna genomsnittet
            const average = nextTwoHours.reduce((total, item) => total + item.SEK_per_kWh, 0) / nextTwoHours.length;
            
            const priceBox = document.getElementById('priceBox');
            const priceText = document.getElementById('priceText');
            priceText.textContent = average.toFixed(2) + ' kr';
            
            // Sätt färg baserat på genomsnittet
            priceBox.classList.remove('green', 'yellow', 'red');
            if (average < 0.75) {
                priceBox.classList.add('green');
            } else if (average <= 1.25) {
                priceBox.classList.add('yellow');
            } else {
                priceBox.classList.add('red');
            }
        }
        
        async function fetchPrices() {
            try {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                
                const url = `https://www.elprisetjustnu.se/api/v1/prices/${year}/${month}-${day}_SE3.json`;
                
                const response = await fetch(url);
                cachedData = await response.json();
                
                // Hämta även morgondagens priser
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                const tomorrowYear = tomorrow.getFullYear();
                const tomorrowMonth = String(tomorrow.getMonth() + 1).padStart(2, '0');
                const tomorrowDay = String(tomorrow.getDate()).padStart(2, '0');
                
                const tomorrowUrl = `https://www.elprisetjustnu.se/api/v1/prices/${tomorrowYear}/${tomorrowMonth}-${tomorrowDay}_SE3.json`;
                const tomorrowResponse = await fetch(tomorrowUrl);
                cachedTomorrowData = await tomorrowResponse.json();
                
                updateDisplay();
                
            } catch (error) {
                console.error('Fel vid hämtning av elpris:', error);
                document.getElementById('priceText').textContent = 'Fel';
            }
        }
        
        fetchPrices();
        // Hämta nytt pris var 15:e minut
        setInterval(fetchPrices, 900000);
        // Uppdatera visningen varje minut
        setInterval(updateDisplay, 60000);
    </script>
</body>
</html>
