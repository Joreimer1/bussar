<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL Avg친ngar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
        }
        
        .bus-icon {
            font-size: 32px;
            background: black;
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 52px;
            height: 52px;
        }
        
        .header-text h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }
        
        .column-headers {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 40px;
            padding: 0 20px;
            margin-bottom: 15px;
            font-size: 12px;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .column-headers div:last-child {
            padding-left: 80px;
        }
        
        .departures {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .departure-row {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 40px;
            padding: 18px 20px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .departure-row:last-child {
            border-bottom: none;
        }
        
        .departure-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .bus-number {
            background: black;
            color: white;
            font-size: 20px;
            font-weight: 700;
            width: 44px;
            height: 44px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .destination {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
        
        .time {
            font-size: 24px;
            font-weight: 600;
            color: #008B8B;
            text-align: right;
        }
        
        .time.urgent {
            color: #DC143C;
        }
        
        .timestamp {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="bus-icon">游뚧</div>
            <div class="header-text">
                <h1>Bussavg친ngar</h1>
            </div>
        </div>
        
        <div class="column-headers">
            <div>Buss nr</div>
            <div>Avg친r om:</div>
        </div>
        
        <div class="departures" id="departures">
            <div class="departure-row">
                <div class="departure-info">
                    <div class="bus-number">-</div>
                    <div class="destination">H칛mtar data...</div>
                </div>
                <div class="time">-</div>
            </div>
        </div>
        
        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        let allDepartures = [];
        let lastFetchTime = null;

        async function getSlDepartures(siteId) {
            try {
                const response = await fetch(`https://transport.integration.sl.se/v1/sites/${siteId}/departures`);
                const data = await response.json();
                
                const departures = [];
                
                data.departures.forEach(departure => {
                    if (departure.direction_code === 2) {
                        departures.push(departure);
                    }
                });
                
                return departures;
            } catch (error) {
                console.error('Fel vid h칛mtning av data:', error);
                return [];
            }
        }

        function formatTimeRemaining(expectedTime) {
            const now = new Date();
            const expected = new Date(expectedTime);
            const diffMs = expected - now;
            
            if (diffMs <= 0) {
                return null;
            }
            
            const totalSeconds = Math.floor(diffMs / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            const secStr = seconds < 10 ? '0' + seconds : seconds;
            
            return `${minutes} min ${secStr} sek`;
        }

        async function fetchDepartures() {
            let departures1301 = await getSlDepartures(1300);
            const departures1463 = await getSlDepartures(1463);
            
            
            allDepartures = [...departures1301, ...departures1463];
            allDepartures.sort((a, b) => new Date(a.expected) - new Date(b.expected));
            lastFetchTime = new Date();
        }

        function updateDisplay() {
            let html = '';
            
            allDepartures.forEach(departure => {
                const timeRemaining = formatTimeRemaining(departure.expected);
                
                if (timeRemaining) {
                    const busNumber = departure.line.id;
                    
                    // Kolla om det 칛r 2 minuter eller mindre kvar
                    const now = new Date();
                    const expected = new Date(departure.expected);
                    const diffMs = expected - now;
                    const totalMinutes = Math.floor(diffMs / 60000);
                    const urgentClass = totalMinutes <= 2 ? ' urgent' : '';
                    
                    html += `
                        <div class="departure-row">
                            <div class="departure-info">
                                <div class="bus-number">${busNumber}</div>
                            </div>
                            <div class="time${urgentClass}">${timeRemaining}</div>
                        </div>
                    `;
                }
            });
            
            if (html === '') {
                html = '<div class="departure-row"><div class="departure-info"><div class="destination">Inga avg친ngar</div></div></div>';
            }
            
            document.getElementById('departures').innerHTML = html;
            document.getElementById('timestamp').textContent = 'API-anrop gjort: ' + lastFetchTime.toLocaleTimeString('sv-SE');
        }

        async function init() {
            await fetchDepartures();
            updateDisplay();
            
            setInterval(updateDisplay, 1000);
            setInterval(fetchDepartures, 60000);
        }

        init();
    </script>
</body>
</html>
