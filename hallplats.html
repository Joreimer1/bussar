  <script>
    const locationBtn = document.getElementById('locationBtn');
    const favoritesBtn = document.getElementById('favoritesBtn');
    const searchBtn = document.getElementById('searchBtn');
    const searchContainer = document.getElementById('searchContainer');
    const searchInput = document.getElementById('searchInput');
    const suggestions = document.getElementById('suggestions');
    const loading = document.getElementById('loading');
    const stopInfo = document.getElementById('stopInfo');
    const stopName = document.getElementById('stopName');
    const stopDistance = document.getElementById('stopDistance');
    const stopAreaEl = document.getElementById('stopArea');
    const error = document.getElementById('error');
    const departuresCard = document.getElementById('departuresCard');
    const departuresList = document.getElementById('departuresList');
    const favoritesInfo = document.getElementById('favoritesInfo');
    const favoritesList = document.getElementById('favoritesList');
    const favoritesCard = document.getElementById('favoritesCard');
    const favoritesListBottom = document.getElementById('favoritesListBottom');
    const stopFavoriteStar = document.getElementById('stopFavoriteStar');

    const locationControls = document.getElementById('locationControls');
    const dirBoth = document.getElementById('dirBoth');
    const dir1 = document.getElementById('dir1');
    const dir2 = document.getElementById('dir2');

    let allStops = [];            // sites
    let allStopPoints = [];       // stop-points
    let favorites = JSON.parse(localStorage.getItem('sl_favorites') || '[]'); // {id,name,note?,direction,lines}
    let countdownInterval = null;
    let lastSearchResults = '';
    let currentStop = null;
    let currentMode = 'none'; // 'none' | 'location' | 'favorites' | 'search'
    let locationDirection = 0; // 0 = both, 1 = dir1, 2 = dir2

    // Nytt: aktuell stop area id/name n√§r vi anv√§nder stop-points
    let currentStopAreaId = null;
    let currentStopAreaName = null;

    const departuresCache = {};
    const DEPARTURES_TTL = 20000;

    function debounce(fn, wait) {
      let t = null;
      return (...args) => {
        clearTimeout(t);
        t = setTimeout(() => fn(...args), wait);
      };
    }

    async function limitedMap(items, worker, concurrency = 3) {
      const results = [];
      let i = 0;
      const runners = new Array(concurrency).fill(0).map(async () => {
        while (i < items.length) {
          const idx = i++;
          try { results[idx] = await worker(items[idx]); } catch (err) { results[idx] = undefined; }
        }
      });
      await Promise.all(runners);
      return results;
    }

    function translateTransportMode(mode) {
      if (!mode) return '';
      const map = { 'BUS':'BUSS','METRO':'TUNNELB','TRAM':'TV√ÑRBANA','TRAIN':'T√ÖG','SHIP':'B√ÖT','FERRY':'F√ÑRJA','TAXI':'TAXI' };
      return map[String(mode).toUpperCase()] || mode;
    }

    async function loadStops() {
      const cached = localStorage.getItem('sl_stops_cache');
      const cacheTime = localStorage.getItem('sl_stops_cache_time');
      const now = Date.now();
      if (cached && cacheTime && (now - parseInt(cacheTime)) < 24 * 60 * 60 * 1000) { allStops = JSON.parse(cached); return; }
      try {
        const response = await fetch('https://transport.integration.sl.se/v1/sites?expand=true');
        allStops = await response.json();
        localStorage.setItem('sl_stops_cache', JSON.stringify(allStops));
        localStorage.setItem('sl_stops_cache_time', now.toString());
      } catch (err) { console.error('Kunde inte h√§mta h√•llplatser:', err); }
    }

    async function loadStopPoints() {
      const cached = localStorage.getItem('sl_stoppoints_cache');
      const cacheTime = localStorage.getItem('sl_stoppoints_cache_time');
      const now = Date.now();
      if (cached && cacheTime && (now - parseInt(cacheTime)) < 24 * 60 * 60 * 1000) { allStopPoints = JSON.parse(cached); return; }
      try {
        const resp = await fetch('https://transport.integration.sl.se/v1/stop-points');
        allStopPoints = await resp.json();
        localStorage.setItem('sl_stoppoints_cache', JSON.stringify(allStopPoints));
        localStorage.setItem('sl_stoppoints_cache_time', now.toString());
      } catch (err) { console.error('Kunde inte h√§mta stop-points:', err); }
    }

    loadStops();
    loadStopPoints();

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function saveFavorites() { localStorage.setItem('sl_favorites', JSON.stringify(favorites)); }
    function escapeHtml(text) { if (!text) return ''; return text.toString().replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;"); }

    const debouncedNotify = debounce(notifyDeparturesUpdate, 450);

    function notifyDeparturesUpdate() {
      if (currentMode === 'location' && currentStop) {
        // N√§r vi √§r i plats-l√§ge och har en currentStopArea s√• h√§mtar vi fr√•n alla sites som tillh√∂r area
        if (currentStopAreaId) {
          const sitesForArea = allStops.filter(s => {
            // olika f√§lt som kan inneh√•lla stop area id p√• site-objekt; kontrollera vanliga varianter
            const candidates = [s.stop_area_id, s.stopAreaId, s.stop_area, s.parentId, s.siteOwnerId];
            return candidates.some(c => c && String(c) === String(currentStopAreaId));
          });
          const stopsToFetch = sitesForArea.length > 0 ? sitesForArea : [currentStop];
          getDeparturesFromStops(stopsToFetch);
        } else {
          getDeparturesFromStops([currentStop]);
        }
      } else if (currentMode === 'favorites') {
        if (favorites.length > 0) {
          const stopsToFetch = favorites.map(f => ({ id: f.id, name: f.name, note: f.note }));
          getDeparturesFromStops(stopsToFetch);
        } else {
          departuresList.innerHTML = '<div class="no-departures">Inga favoriter valda</div>';
          departuresCard.style.display = 'block';
          if (countdownInterval) clearInterval(countdownInterval);
        }
      } else {
        departuresList.innerHTML = '<div class="no-departures">Ingen vy vald</div>';
        departuresCard.style.display = 'block';
        if (countdownInterval) clearInterval(countdownInterval);
      }
    }

    function toggleFavorite(stop) {
      const index = favorites.findIndex(f => f.id === stop.id);
      if (index > -1) {
        favorites.splice(index, 1);
        if (currentStop && currentStop.id === stop.id) stopFavoriteStar.textContent = '‚òÜ';
      } else {
        if (favorites.length >= 3) { showError('Du kan max ha 3 favoriter'); return false; }
        favorites.push({ id: stop.id, name: stop.name, note: stop.note, direction: 0, lines: '' });
      }
      saveFavorites();
      updateFavoritesInfo();
      debouncedNotify();
      updateVisibleSuggestionStars();
      return true;
    }

    function isFavorite(stopId) { return favorites.some(f => f.id === stopId); }
    function getFavorite(stopId) { return favorites.find(f => f.id === stopId); }

    function updateFavoritesInfo() {
      if (favorites.length > 0) {
        favoritesInfo.textContent = `Favoriter (${favorites.length}/3)`;
        favoritesList.innerHTML = favorites.map(f => `
          <div class="favorite-item" data-id="${f.id}">
            <div class="favorite-left">
              <div>
                <div class="favorite-name">‚≠ê ${escapeHtml(f.name)}</div>
                <div class="favorite-field-label">Valda linjer</div>
              </div>
              <input class="fav-lines-input" data-id="${f.id}" placeholder="T.ex 2,57" value="${escapeHtml(f.lines || '')}">
              <select class="fav-direction-select" data-id="${f.id}">
                <option value="0" ${f.direction === 0 ? 'selected' : ''}>B√•da riktningar</option>
                <option value="1" ${f.direction === 1 ? 'selected' : ''}>Endast riktning 1</option>
                <option value="2" ${f.direction === 2 ? 'selected' : ''}>Endast riktning 2</option>
              </select>
            </div>
            <button class="remove-favorite" data-id="${f.id}">Ta bort</button>
          </div>
        `).join('');
      } else {
        favoritesInfo.textContent = 'Inga favoriter sparade. Klicka p√• stj√§rnan f√∂r att spara.';
        favoritesList.innerHTML = '';
      }
      updateFavoritesBottom();
      attachFavoriteSelectListeners();
      attachFavoriteLinesListeners();
    }

    function updateFavoritesBottom() {
      if (favorites.length > 0) {
        favoritesListBottom.innerHTML = favorites.map(f => `
          <div class="favorite-item" data-id="${f.id}">
            <div class="favorite-left">
              <div>
                <div class="favorite-name">‚≠ê ${escapeHtml(f.name)}${f.note ? ` (${escapeHtml(f.note)})` : ''}</div>
                <div class="favorite-field-label">Valda linjer</div>
              </div>
              <input class="fav-lines-input" data-id="${f.id}" placeholder="T.ex 2,57" value="${escapeHtml(f.lines || '')}">
              <select class="fav-direction-select" data-id="${f.id}">
                <option value="0" ${f.direction === 0 ? 'selected' : ''}>B√•da riktningar</option>
                <option value="1" ${f.direction === 1 ? 'selected' : ''}>Endast riktning 1</option>

        favoritesCard.style.display = 'block';

    async function fetchDeparturesForSite(site, force = false) {
      const siteId = site.id;
      const cached = departuresCache[siteId];
      const now = Date.now();
      if (!force && cached && (now - cached.ts) < DEPARTURES_TTL) return { stop: site, departures: cached.data };
      try {
        const url = `https://transport.integration.sl.se/v1/sites/${siteId}/departures${force ? ('?_=' + Date.now()) : ''}`;
        const response = await fetch(url);
        const data = await response.json();
        const deps = data.departures || [];
        departuresCache[siteId] = { ts: now, data: deps };
        return { stop: site, departures: deps };
      } catch (err) { console.error(`Kunde inte h√§mta fr√•n ${site.name}:`, err); return { stop: site, departures: [] }; }
    }

    // Hj√§lpfunktion: kontrollera om en departure pekar p√• stop-area
    function departureMatchesStopArea(dep, stopAreaId) {
      if (!stopAreaId) return true;
      // Kontrollera vanliga f√§lt som kan inneh√•lla stop-area-id i departure-objekt
      // 1) dep.stop_area, dep.stopAreaId, dep.stop_area_id
      if (dep.stop_area && String(dep.stop_area) === String(stopAreaId)) return true;
      if (dep.stopAreaId && String(dep.stopAreaId) === String(stopAreaId)) return true;
      if (dep.stop_area_id && String(dep.stop_area_id) === String(stopAreaId)) return true;
      // 2) dep.stop_point eller dep.stopPoint kan inneh√•lla parent/stop_area-id
      const sp = dep.stop_point || dep.stopPoint || dep.stopPointId;
      if (sp) {
        if (typeof sp === 'object') {
          if (sp.stop_area_id && String(sp.stop_area_id) === String(stopAreaId)) return true;
          if (sp.parentId && String(sp.parentId) === String(stopAreaId)) return true;
          if (sp.site_id && String(sp.site_id) === String(stopAreaId)) return true;
        } else {
          if (String(sp) === String(stopAreaId)) return true;
        }
      }
      // 3) dep.site or dep.site_id
      if (dep.site && dep.site.stop_area_id && String(dep.site.stop_area_id) === String(stopAreaId)) return true;
      if (dep.site_id && String(dep.site_id) === String(stopAreaId)) return true;
      return false;
    }

    async function getDeparturesFromStops(stops, force = false) {
      try {
        loading.classList.add('show');
        departuresCard.style.display = 'none';
        const worker = async (stop) => await fetchDeparturesForSite(stop, force);
        const results = await limitedMap(stops, worker, 3);
        loading.classList.remove('show');

        let allDepartures = [];
        results.forEach(result => {
          if (!result) return;
          const fav = favorites.find(f => f.id === result.stop.id);
          result.departures.forEach(dep => {
            dep.fromStop = result.stop.name;

            // Om vi √§r i location-l√§ge och har en aktuell stop area: filtrera avg√•ngarna s√• att de g√§ller f√∂r den area
            if (currentMode === 'location' && currentStopAreaId) {
              if (!departureMatchesStopArea(dep, currentStopAreaId)) return;
            }

            if (currentMode === 'location') {
              if (currentStop && result.stop.id === currentStop.id) {
                if (locationDirection === 0) { allDepartures.push(dep); }
                else { if (dep.direction_code === locationDirection) allDepartures.push(dep); }
                return;
              }
              if (fav) {
                if (typeof fav.direction !== 'undefined' && fav.direction !== 0) {
                  if (dep.direction_code !== fav.direction) return;
                }
                if (fav.lines && fav.lines.trim() !== '') {
                  const allowed = fav.lines.split(',').map(s => s.trim()).filter(Boolean);
                  const designation = dep.line && dep.line.designation ? String(dep.line.designation) : String(dep.designation || '');
                  if (!allowed.includes(designation)) return;
                }
                allDepartures.push(dep);
              } else {
                allDepartures.push(dep);
              }
            } else if (currentMode === 'favorites') {
              if (!fav) return;
              if (typeof fav.direction !== 'undefined' && fav.direction !== 0) {
                if (dep.direction_code !== fav.direction) return;
              }
              if (fav.lines && fav.lines.trim() !== '') {
                const allowed = fav.lines.split(',').map(s => s.trim()).filter(Boolean);
                const designation = dep.line && dep.line.designation ? String(dep.line.designation) : String(dep.designation || '');
                if (!allowed.includes(designation)) return;
              }
              allDepartures.push(dep);
            } else {
              allDepartures.push(dep);
            }
          });
        });

        if (allDepartures.length === 0) {
          departuresList.innerHTML = '<div class="no-departures">Inga avg√•ngar hittades</div>';
          departuresCard.style.display = 'block';
          if (countdownInterval) clearInterval(countdownInterval);
          return;
        }

        allDepartures.sort((a, b) => new Date(a.expected) - new Date(b.expected));
        displayDepartures(allDepartures);
      } catch (err) { loading.classList.remove('show'); showError('Kunde inte h√§mta avg√•ngar'); console.error('Fel vid h√§mtning av avg√•ngar:', err); }
    }

    function displayDepartures(departures) {
      function updateDisplay() {
        const now = new Date();
        const validDepartures = departures.filter(dep => {
          const expectedTime = new Date(dep.expected);
          const secondsUntil = Math.floor((expectedTime - now) / 1000);
          return secondsUntil >= 0;
        });

        if (validDepartures.length === 0) {
          departuresList.innerHTML = '<div class="no-departures">Inga fler avg√•ngar</div>';
          if (countdownInterval) clearInterval(countdownInterval);
          return;
        }

        const displayDepartures = validDepartures.slice(0, 12);

        departuresList.innerHTML = displayDepartures.map(dep => {
          const expectedTime = new Date(dep.expected);
          const totalSeconds = Math.floor((expectedTime - now) / 1000);
          const minutesUntil = Math.floor(totalSeconds / 60);
          const secondsUntil = totalSeconds % 60;
          let timeDisplay = '';
          if (totalSeconds < 60) timeDisplay = `${totalSeconds}s`;
          else if (minutesUntil === 1) timeDisplay = `1 min ${secondsUntil}s`;
          else timeDisplay = `${minutesUntil} min ${secondsUntil}s`;

          const clockTime = expectedTime.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
          let arrow = '';
          if (dep.direction_code === 1) arrow = '‚¨ÜÔ∏è';
          else if (dep.direction_code === 2) arrow = '‚¨áÔ∏è';
          const transportModeText = translateTransportMode(dep.line && dep.line.transport_mode ? dep.line.transport_mode : dep.transport_mode);

          return `
            <div class="departure-item">
              <div class="direction-arrow">${arrow}</div>
              <div class="departure-info">
                <div class="departure-line">${dep.line && dep.line.designation ? dep.line.designation : ''} ${transportModeText}</div>
                <div class="departure-destination">${escapeHtml(dep.destination)}</div>
                <div class="departure-from">fr√•n ${escapeHtml(dep.fromStop)}</div>
              </div>
              <div class="departure-time-container">
                <div class="departure-time">${timeDisplay}</div>
                <div class="departure-clock">${clockTime}</div>
              </div>
            </div>
          `;
        }).join('');
      }

      updateDisplay();
      departuresCard.style.display = 'block';
      if (countdownInterval) clearInterval(countdownInterval);
      countdownInterval = setInterval(updateDisplay, 1000);
    }

    // Ny: hitta n√§rmaste stop-point via /v1/stop-points och anv√§nd stop-area f√∂r att hitta relevanta sites
    async function findNearestStop(userLat, userLon) {
      try {
        loading.classList.add('show');
        if (allStopPoints.length === 0) await loadStopPoints();
        if (allStops.length === 0) await loadStops();

        let nearestPoint = null;
        let minDistancePoint = Infinity;
        allStopPoints.forEach(pt => {
          if (!pt.lat || !pt.lon) return;
          const d = calculateDistance(userLat, userLon, pt.lat, pt.lon);
          if (d < minDistancePoint) { minDistancePoint = d; nearestPoint = pt; }
        });

        if (!nearestPoint) {
          loading.classList.remove('show');
          showError('Ingen stop-point hittades');
          return;
        }

        // Best√§m stop-area id/name fr√•n stop-point: st√∂d flera vanliga f√§ltnamn
        const stopAreaId = nearestPoint.stop_area_id || nearestPoint.stopAreaId || nearestPoint.stop_area || nearestPoint.parentId || nearestPoint.site_id || nearestPoint.areaId || null;
        const stopAreaName = nearestPoint.stop_area_name || nearestPoint.stopAreaName || nearestPoint.name || null;

        currentStopAreaId = stopAreaId ? String(stopAreaId) : null;
        currentStopAreaName = stopAreaName || null;

        // Hitta alla sites som har denna stop-area (st√∂d flera f√§ltnamn p√• site-objekt)
        let matchedSites = [];
        if (currentStopAreaId) {
          matchedSites = allStops.filter(s => {
            const candidates = [s.stop_area_id, s.stopAreaId, s.stop_area, s.parentId, s.site_id];
            return candidates.some(c => c && String(c) === String(currentStopAreaId));
          });
        }

        // Fallback: om inga sites hittades via area, f√∂rs√∂k matcha via namn (eftertr√§delsevis)
        if (matchedSites.length === 0 && nearestPoint.name) {
          const spName = (nearestPoint.name || '').trim().toLowerCase();
          matchedSites = allStops.filter(s => s.name && s.name.trim().toLowerCase().startsWith(spName));
        }

        // Om vi hittade sites f√∂r omr√•det: visa area och h√§mta avg√•ngar fr√•n alla dessa sites men filtrera avg√•ngar till area
        if (matchedSites.length > 0) {
          // Visa stop area info f√∂r anv√§ndaren
          const displayName = currentStopAreaName ? currentStopAreaName : nearestPoint.name;
          stopName.textContent = displayName;
          if (minDistancePoint !== null) {
            if (minDistancePoint < 1) stopDistance.textContent = `${Math.round(minDistancePoint * 1000)} meter bort`;
            else stopDistance.textContent = `${minDistancePoint.toFixed(2)} km bort`;
          } else stopDistance.textContent = '';
          stopAreaEl.textContent = currentStopAreaId ? `Stop area: ${currentStopAreaId}` : '';
          stopFavoriteStar.textContent = isFavorite(matchedSites[0].id) ? '‚≠ê' : '‚òÜ';
          stopInfo.classList.add('show');
          showLocationControls(true);
          currentStop = matchedSites[0]; // beh√•ll en representativ site som currentStop f√∂r UI/favoriter
          // H√§mta avg√•ngar fr√•n alla sites i omr√•det, getDeparturesFromStops kommer filtrera avg√•ngarna med currentStopAreaId
          currentMode = 'location';
          setActiveButton(locationBtn);
          loading.classList.remove('show');
          getDeparturesFromStops(matchedSites, true);
          return;
        }

        // Om inga sites hittades: skapa en tempor√§r site-lik struktur baserad p√• stop-point
        const tempSite = {
          id: nearestPoint.site_id || nearestPoint.id || nearestPoint.stop_id || ('sp-' + (nearestPoint.id || Math.random())),
          name: nearestPoint.name || 'Ok√§nd h√•llplats',
          lat: nearestPoint.lat,
          lon: nearestPoint.lon,
          note: nearestPoint.place || nearestPoint.town || ''
        };

        currentStop = tempSite;
        currentStopAreaId = currentStopAreaId; // kan vara null
        currentStopAreaName = currentStopAreaName;
        stopName.textContent = tempSite.name;
        if (minDistancePoint !== null) {
          if (minDistancePoint < 1) stopDistance.textContent = `${Math.round(minDistancePoint * 1000)} meter bort`;
          else stopDistance.textContent = `${minDistancePoint.toFixed(2)} km bort`;
        } else stopDistance.textContent = '';
        stopAreaEl.textContent = currentStopAreaId ? `Stop area: ${currentStopAreaId}` : '';
        stopFavoriteStar.textContent = isFavorite(tempSite.id) ? '‚≠ê' : '‚òÜ';
        stopInfo.classList.add('show');
        showLocationControls(true);
        loading.classList.remove('show');
        // F√∂rs√∂k h√§mta avg√•ngar med tempSite (kan misslyckas beroende p√• api)
        getDeparturesFromStops([tempSite], true);
      } catch (err) { loading.classList.remove('show'); showError('Kunde inte hitta h√•llplats'); console.error('Fel vid h√§mtning av stop-points eller sites:', err); }
    }

    function displayStop(stop, distance = null) {
      currentStop = stop;
      const stopText = stop.note ? `${stop.name} (${stop.note})` : stop.name;
      stopName.textContent = stopText;
      if (distance !== null) {
        if (distance < 1) stopDistance.textContent = `${Math.round(distance * 1000)} meter bort`;
        else stopDistance.textContent = `${distance.toFixed(2)} km bort`;
      } else stopDistance.textContent = '';
      stopFavoriteStar.textContent = isFavorite(stop.id) ? '‚≠ê' : '‚òÜ';
      stopInfo.classList.add('show');
      showLocationControls(true);
      const stopsToFetch = [stop];
      // N√§r anv√§ndaren explicit visar en site, nollst√§ll stop area (vi anv√§nder sites-direkt)
      currentStopAreaId = null;
      stopAreaEl.textContent = '';
      getDeparturesFromStops(stopsToFetch, true);
    }

    searchInput.addEventListener('input', (e) => {

      const matches = allStops.filter(stop => stop.name.toLowerCase().includes(query) || (stop.note && stop.note.toLowerCase().includes(query))).slice(0, 10);
      const newResults = JSON.stringify(matches.map(s => s.id));

              <div class="suggestion-name">${escapeHtml(stop.name)}</div>

            </div>
            <div class="favorite-star" data-id="${stop.id}">${isFavorite(stop.id) ? '‚≠ê' : '‚òÜ'}</div>
          </div>
        `).join('');
        suggestions.classList.add('show');
      } else {
        suggestions.innerHTML = '<div class="suggestion-item">Inga resultat</div>';
        suggestions.classList.add('show');
      }
    });

    suggestions.addEventListener('click', (e) => {
      const star = e.target.closest('.favorite-star');
      if (star) {
        e.stopPropagation();
        const stopId = parseInt(star.dataset.id);

          setTimeout(() => { searchContainer.classList.remove('show'); searchInput.value = ''; suggestions.innerHTML = ''; suggestions.classList.remove('show'); lastSearchResults = ''; setActiveButton(null); currentMode = 'none'; showLocationControls(false); }, 300);
        }
        return;
      }
      const item = e.target.closest('.suggestion-item');
      if (item && item.dataset.id) {

        if (stop) {

          currentStopAreaId = null;
          stopAreaEl.textContent = '';
          displayStop(stop);
          searchContainer.classList.remove('show');
          searchInput.value = '';
          suggestions.innerHTML = '';
          suggestions.classList.remove('show');
          lastSearchResults = '';
          currentMode = 'location';
          setActiveButton(locationBtn);
        }
      }
    });

    searchBtn.addEventListener('click', () => {
      searchContainer.classList.add('show');
      searchInput.value = '';
      suggestions.classList.remove('show');
      suggestions.innerHTML = '';
      lastSearchResults = '';
      searchInput.focus();

      setActiveButton(searchBtn);

    function setActiveButton(buttonEl) {
      [locationBtn, favoritesBtn, searchBtn].forEach(b => b.classList.remove('active'));
      [departuresCard, favoritesCard, searchContainer, stopInfo].forEach(el => el.classList.remove('active-result'));

      if (buttonEl === locationBtn) {

      } else if (buttonEl === favoritesBtn) {
        if (favoritesCard.style.display !== 'none') favoritesCard.classList.add('active-result');
        if (departuresCard.style.display !== 'none') departuresCard.classList.add('active-result');
      } else if (buttonEl === searchBtn) {
        if (searchContainer.classList.contains('show')) searchContainer.classList.add('active-result');
      }
    }

    favoritesBtn.addEventListener('click', () => {
      searchContainer.classList.remove('show');
      stopInfo.classList.remove('show');
      departuresCard.style.display = 'none';
      updateFavoritesInfo();
      updateFavoritesBottom();
      if (favorites.length > 0) {
        const stopsToFetch = favorites.map(f => ({ id: f.id, name: f.name, note: f.note }));
        currentMode = 'favorites';
        setActiveButton(favoritesBtn);
        getDeparturesFromStops(stopsToFetch, true);
      } else {
        departuresList.innerHTML = '<div class="no-departures">Inga favoriter valda</div>';
        departuresCard.style.display = 'block';
        currentMode = 'favorites';
        setActiveButton(favoritesBtn);
      }
      showLocationControls(false);
    });

    function requestLocationAndFindNearest() {
      if (!navigator.geolocation) { showError('Geolocation st√∂ds inte av din webbl√§sare'); return; }
      loading.classList.add('show');
      error.classList.remove('show');
      stopInfo.classList.remove('show');
      departuresCard.style.display = 'none';
      searchContainer.classList.remove('show');
      navigator.geolocation.getCurrentPosition(
        (position) => { findNearestStop(position.coords.latitude, position.coords.longitude); currentMode = 'location'; setActiveButton(locationBtn); },
        (err) => {
          loading.classList.remove('show');
          let message = '';
          switch(err.code) {
            case err.PERMISSION_DENIED: message = 'Du nekade tillg√•ng till din position'; break;
            case err.POSITION_UNAVAILABLE: message = 'Platsinformation √§r inte tillg√§nglig'; break;
            case err.TIMEOUT: message = 'Beg√§ran om position tog f√∂r l√•ng tid'; break;
            default: message = 'Ett ok√§nt fel uppstod';
          }
          showError(message);
          setActiveButton(null);
          currentMode = 'none';
          showLocationControls(false);
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    locationBtn.addEventListener('click', requestLocationAndFindNearest);

    function showLocationControls(show) {
      if (show) { locationControls.classList.add('show'); locationControls.setAttribute('aria-hidden', 'false'); updateDirButtons(); }
      else { locationControls.classList.remove('show'); locationControls.setAttribute('aria-hidden', 'true'); }
    }

    function updateDirButtons() {
      [dirBoth, dir1, dir2].forEach(b => { b.classList.remove('active'); b.setAttribute('aria-checked', 'false'); });
      if (locationDirection === 0) { dirBoth.classList.add('active'); dirBoth.setAttribute('aria-checked', 'true'); }
      else if (locationDirection === 1) { dir1.classList.add('active'); dir1.setAttribute('aria-checked', 'true'); }
      else if (locationDirection === 2) { dir2.classList.add('active'); dir2.setAttribute('aria-checked', 'true'); }
    }

    [dirBoth, dir1, dir2].forEach(btn => {
      btn.addEventListener('click', () => {
        const dir = parseInt(btn.dataset.dir, 10);
        if (Number.isNaN(dir)) return;
        if (locationDirection === dir) return;
        locationDirection = dir;
        updateDirButtons();
        if (currentMode === 'location' && currentStop) getDeparturesFromStops([currentStop], true);
      });
    });

    window.addEventListener('DOMContentLoaded', () => {
      updateFavoritesBottom();
      updateFavoritesInfo();
      setActiveButton(null);
      currentMode = 'none';
      showLocationControls(false);
    });

    function showError(message) { error.textContent = message; error.classList.add('show'); setTimeout(() => error.classList.remove('show'), 5000); }

    window.addEventListener('beforeunload', () => { if (countdownInterval) clearInterval(countdownInterval); });
  </script>
