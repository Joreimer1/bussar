<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPS Position - Bil</title>

    <!-- Leaflet CSS (utan integrity f칬r att undvika blockering p친 vissa mobiler) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            max-width: 980px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 14px;
            font-size: 22px;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 16px;
        }

        /* Map container */
        #map {
            width: 100%;
            height: 420px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.06);
            background: #f0f2f7;
        }

        .info-panel { display: flex; flex-direction: column; }

        .info-card {
            background: #f7f9fc;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }

        .label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .value { font-size: 16px; color: #333; font-weight: 500; word-break: break-word; }
        .value.large { font-size: 28px; font-weight: 700; color: #667eea; }

        .coordinates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .coord-box {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            border: 1px solid #e6e9ff;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-weight: 500;
            font-size: 14px;
        }
        .status.loading { background: #fff3cd; color: #856404; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }

        .accuracy { text-align:center; color:#666; font-size:12px; margin-top:6px; }
        .note { font-size:11px; color:#999; margin-top:4px; }
        .history { font-size:13px; color:#666; font-style:italic; }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        button:active { transform: scale(0.99); }

        @media (max-width: 920px) {
            .layout { grid-template-columns: 1fr; }
            #map { height: 340px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游뚱 GPS Position</h1>
        <div class="layout">
            <div>
                <div id="status" class="status loading">H칛mtar position...</div>
                <div id="map" aria-label="Karta - din position"></div>
            </div>

            <div class="info-panel">
                <div class="coord-box" style="margin-bottom:12px;">
                    <div style="display:flex;gap:10px;">
                        <div style="flex:1;text-align:center;">
                            <div class="label">Hastighet</div>
                            <div class="value large" id="speed">-</div>
                            <div class="note">km/h</div>
                        </div>
                        <div style="flex:1;text-align:center;">
                            <div class="label">Riktning</div>
                            <div class="value large" id="heading">-</div>
                            <div class="note" id="direction">-</div>
                        </div>
                    </div>
                </div>

                <div class="coordinates">
                    <div class="coord-box">
                        <div class="label">Latitud</div>
                        <div class="value" id="latitude">-</div>
                    </div>
                    <div class="coord-box">
                        <div class="label">Longitud</div>
                        <div class="value" id="longitude">-</div>
                    </div>
                </div>

                <div class="info-card">
                    <div class="label">Nuvarande gatuadress</div>
                    <div class="value" id="street">V칛ntar p친 position...</div>
                    <div class="note" id="street-note"></div>
                </div>

                <div class="info-card">
                    <div class="label">F칬reg친ende gata</div>
                    <div class="value history" id="previous-street">-</div>
                </div>

                <div class="info-card">
                    <div class="label">Omr친de</div>
                    <div class="value" id="area">-</div>
                </div>

                <div class="accuracy" id="accuracy"></div>
                <div class="accuracy" id="samples" style="color:#667eea;"></div>

                <button onclick="forceUpdate()">游댃 Tvinga uppdatering</button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS (utan integrity) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- Konfig ---
        const MIN_DISTANCE_METERS = 25;
        const MIN_TIME_MS = 2000;
        const MAX_POSITION_AGE_MS = 3000;
        const MAX_REASONABLE_JUMP_MS = 150;
        const positionBuffer = [];
        const MAX_BUFFER_SIZE = 5;

        // --- State ---
        let lastAddressLat = null;
        let lastAddressLon = null;
        let lastAddressUpdate = 0;
        let previousStreet = null;
        let firstFix = true;

        // Leaflet-objekt
        let map = null;
        let marker = null;
        let accuracyCircle = null;

        function initMap() {
            map = L.map('map', { zoomControl: true }).setView([59.3293, 18.0686], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            // s칛kerst칛ll att kartan renderas r칛tt n칛r den visas i flex/grid
            setTimeout(() => { if (map) map.invalidateSize(); }, 300);
        }

        function updateMap(lat, lon, accuracy) {
            const latLng = [lat, lon];
            if (!marker) {
                marker = L.marker(latLng, { title: 'Din position' }).addTo(map);
            } else {
                marker.setLatLng(latLng);
            }

            if (!accuracyCircle) {
                accuracyCircle = L.circle(latLng, {
                    radius: accuracy || 20,
                    color: '#4a76ff',
                    fillColor: '#4a76ff',
                    fillOpacity: 0.12,
                    weight: 1
                }).addTo(map);
            } else {
                accuracyCircle.setLatLng(latLng);
                accuracyCircle.setRadius(accuracy || 20);
            }

            if (firstFix) {
                map.setView(latLng, 16);
                firstFix = false;
            } else {
                // om marker 칛r utanf칬r vy, peta kartan svagt mot den (smooth centering)
                const bounds = map.getBounds();
                if (!bounds.contains(latLng)) {
                    map.panTo(latLng);
                }
            }
        }

        function addPositionToBuffer(position) {
            const posData = {
                lat: position.coords.latitude,
                lon: position.coords.longitude,
                accuracy: position.coords.accuracy || 20,
                speed: position.coords.speed,
                heading: position.coords.heading,
                timestamp: position.timestamp
            };

            if (positionBuffer.length > 0) {
                const lastPos = positionBuffer[positionBuffer.length - 1];
                const timeDiff = (posData.timestamp - lastPos.timestamp) / 1000;
                const distance = calculateDistance(lastPos.lat, lastPos.lon, posData.lat, posData.lon);
                const speed = timeDiff > 0 ? distance / timeDiff : 0;
                if (speed > MAX_REASONABLE_JUMP_MS && timeDiff > 0.5) {
                    console.log('Outlier detected, ignorerar position:', Math.round(speed), 'm/s');
                    return false;
                }
            }

            positionBuffer.push(posData);
            if (positionBuffer.length > MAX_BUFFER_SIZE) positionBuffer.shift();
            return true;
        }

        function getFilteredPosition() {
            if (positionBuffer.length === 0) return null;
            const now = Date.now();
            const recent = positionBuffer.filter(p => (now - p.timestamp) < MAX_POSITION_AGE_MS);
            const used = recent.length ? recent : [positionBuffer[positionBuffer.length - 1]];

            let totalWeight = 0, wLat = 0, wLon = 0, bestAcc = Infinity;
            let latestSpeed = null, latestHeading = null, samples = used.length;

            used.forEach(p => {
                const weight = 1 / (p.accuracy + 1);
                totalWeight += weight;
                wLat += p.lat * weight;
                wLon += p.lon * weight;
                if (p.accuracy < bestAcc) bestAcc = p.accuracy;
                if (p.speed !== null) latestSpeed = p.speed;
                if (p.heading !== null) latestHeading = p.heading;
            });

            return {
                lat: wLat / totalWeight,
                lon: wLon / totalWeight,
                accuracy: bestAcc === Infinity ? (used[used.length-1].accuracy || 20) : bestAcc,
                speed: latestSpeed,
                heading: latestHeading,
                samples
            };
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const 픥1 = lat1 * Math.PI / 180;
            const 픥2 = lat2 * Math.PI / 180;
            const 풊픥 = (lat2 - lat1) * Math.PI / 180;
            const 풊풭 = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(풊픥/2) * Math.sin(풊픥/2) +
                      Math.cos(픥1) * Math.cos(픥2) *
                      Math.sin(풊풭/2) * Math.sin(풊풭/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function shouldUpdateAddress(lat, lon) {
            const now = Date.now();
            if (lastAddressLat === null || lastAddressLon === null) return true;
            if (now - lastAddressUpdate < MIN_TIME_MS) return false;
            const distance = calculateDistance(lastAddressLat, lastAddressLon, lat, lon);
            return distance >= MIN_DISTANCE_METERS;
        }

        function getDirectionText(heading) {
            if (heading === null || heading === undefined) return '-';
            const dirs = ['N', 'N칐', '칐', 'S칐', 'S', 'SV', 'V', 'NV'];
            const idx = Math.round(heading / 45) % 8;
            return dirs[idx];
        }

        function updateStatus(msg, type) {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = `status ${type}`;
        }

        async function getAddress(lat, lon) {
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&accept-language=sv&addressdetails=1&zoom=18`);
                const data = await res.json();
                if (data && data.address) {
                    const addr = data.address;
                    let street = '';
                    if (addr.road) { street = addr.road + (addr.house_number ? ' ' + addr.house_number : ''); }
                    else if (addr.pedestrian) { street = addr.pedestrian + (addr.house_number ? ' ' + addr.house_number : ''); }
                    else if (addr.footway) { street = addr.footway; }

                    if (street) {
                        const currentStreet = document.getElementById('street').textContent;
                        if (currentStreet && currentStreet !== street && currentStreet !== 'V칛ntar p친 position...') {
                            previousStreet = currentStreet;
                            document.getElementById('previous-street').textContent = previousStreet;
                        }
                        document.getElementById('street').textContent = street;
                        document.getElementById('street-note').textContent = addr.house_number ? '' : '(Gatunummer saknas i databasen)';
                    } else {
                        document.getElementById('street').textContent = 'Ingen gatuadress';
                        document.getElementById('street-note').textContent = '';
                    }

                    let area = '';
                    if (addr.suburb || addr.neighbourhood) area = addr.suburb || addr.neighbourhood;
                    if (addr.city || addr.town || addr.village) area = area ? area + ', ' + (addr.city || addr.town || addr.village) : (addr.city || addr.town || addr.village);
                    if (addr.postcode) area += ' ' + addr.postcode;
                    document.getElementById('area').textContent = area || '-';
                } else {
                    document.getElementById('street').textContent = 'Adress kunde inte hittas';
                    document.getElementById('area').textContent = '-';
                    document.getElementById('street-note').textContent = '';
                }
            } catch (err) {
                console.error('Fel vid h칛mtning av adress', err);
                document.getElementById('street').textContent = 'Kunde inte h칛mta adress';
                document.getElementById('area').textContent = '-';
                document.getElementById('street-note').textContent = '';
            }
        }

        async function showPosition(position) {
            const added = addPositionToBuffer(position);
            if (!added) return;

            const filtered = getFilteredPosition();
            if (!filtered) return;

            const lat = filtered.lat;
            const lon = filtered.lon;
            const accuracy = filtered.accuracy;
            const speed = filtered.speed;
            const heading = filtered.heading;

            document.getElementById('latitude').textContent = lat.toFixed(6);
            document.getElementById('longitude').textContent = lon.toFixed(6);

            if (speed !== null && speed >= 0) {
                document.getElementById('speed').textContent = Math.round(speed * 3.6);
            } else {
                document.getElementById('speed').textContent = '0';
            }

            if (heading !== null && heading >= 0) {
                document.getElementById('heading').textContent = Math.round(heading) + '춿';
                document.getElementById('direction').textContent = getDirectionText(heading);
            } else {
                document.getElementById('heading').textContent = '-';
                document.getElementById('direction').textContent = '-';
            }

            document.getElementById('accuracy').textContent = `Noggrannhet: 췀${Math.round(accuracy)} meter`;
            document.getElementById('samples').textContent = `Filtrerad fr친n ${filtered.samples} m칛tning${filtered.samples !== 1 ? 'ar' : ''}`;

            updateStatus('Position aktiv', 'success');

            if (shouldUpdateAddress(lat, lon)) {
                await getAddress(lat, lon);
                lastAddressLat = lat;
                lastAddressLon = lon;
                lastAddressUpdate = Date.now();
            }

            // uppdatera kartan och s칛kerst칛ll att layout 칛r korrekt
            if (map) {
                updateMap(lat, lon, accuracy);
                setTimeout(() => { try { map.invalidateSize(); } catch (e) {} }, 200);
            }
        }

        function showError(error) {
            let msg = 'Ett ok칛nt fel uppstod';
            if (!error) { updateStatus(msg, 'error'); return; }
            switch (error.code) {
                case error.PERMISSION_DENIED: msg = 'Du m친ste ge till친telse f칬r att dela din position'; break;
                case error.POSITION_UNAVAILABLE: msg = 'Position 칛r inte tillg칛nglig'; break;
                case error.TIMEOUT: msg = 'Timeout - f칬rs칬k igen'; break;
            }
            updateStatus(msg, 'error');
        }

        function forceUpdate() {
            lastAddressLat = null;
            lastAddressLon = null;
            positionBuffer.length = 0;
            if (navigator.geolocation) {
                updateStatus('Tvingar uppdatering...', 'loading');
                navigator.geolocation.getCurrentPosition(showPosition, showError, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
            } else {
                updateStatus('Geolocation inte st칬dd', 'error');
            }
        }

        function startWatching() {
            if (!navigator.geolocation) {
                updateStatus('Geolocation st칬d saknas i denna webbl칛sare', 'error');
                return;
            }
            navigator.geolocation.watchPosition(showPosition, showError, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
        }

        // Init
        window.addEventListener('load', () => {
            initMap();
            startWatching();

            // Om layout 칛ndras (rotation), s칛kerst칛ll att kartan ritas om
            window.addEventListener('resize', () => { if (map) setTimeout(() => map.invalidateSize(), 200); });
        });
    </script>
</body>
</html>
