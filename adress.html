<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Position - Bil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .info-card {
            background: #f7f9fc;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .value {
            font-size: 18px;
            color: #333;
            font-weight: 500;
            word-break: break-word;
        }

        .value.large {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .coordinates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .coord-box {
            background: #f7f9fc;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 2px solid #e0e7ff;
        }

        .speed-heading {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 14px;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .accuracy {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 8px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(102,126,234,.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .note {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .history {
            font-size: 13px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游뚱 GPS Position</h1>
        
        <div id="status" class="status loading">
            H칛mtar position...
        </div>

        <div class="speed-heading">
            <div class="coord-box">
                <div class="label">Hastighet</div>
                <div class="value large" id="speed">-</div>
                <div class="note">km/h</div>
            </div>
            <div class="coord-box">
                <div class="label">Riktning</div>
                <div class="value large" id="heading">-</div>
                <div class="note" id="direction">-</div>
            </div>
        </div>

        <div class="coordinates">
            <div class="coord-box">
                <div class="label">Latitud</div>
                <div class="value" id="latitude">-</div>
            </div>
            <div class="coord-box">
                <div class="label">Longitud</div>
                <div class="value" id="longitude">-</div>
            </div>
        </div>

        <div class="info-card">
            <div class="label">Nuvarande gatuadress</div>
            <div class="value" id="street">V칛ntar p친 position...</div>
            <div class="note" id="street-note"></div>
        </div>

        <div class="info-card">
            <div class="label">F칬reg친ende gata</div>
            <div class="value history" id="previous-street">-</div>
        </div>

        <div class="info-card">
            <div class="label">Omr친de</div>
            <div class="value" id="area">-</div>
        </div>

        <div class="accuracy" id="accuracy"></div>
        <div class="accuracy" id="samples" style="margin-top: 5px; color: #667eea;"></div>

        <button onclick="forceUpdate()" style="margin-top: 15px;">
            游댃 Tvinga uppdatering
        </button>
    </div>

    <script>
        let watchId = null;
        let lastAddressLat = null;
        let lastAddressLon = null;
        let lastAddressUpdate = 0;
        let previousStreet = null;
        
        // Inst칛llningar f칬r bil
        const MIN_DISTANCE_METERS = 25; // Uppdatera adress efter 25 meter
        const MIN_TIME_MS = 2000; // Minst 2 sekunder mellan uppdateringar
        const MAX_POSITION_AGE_MS = 3000; // Anv칛nd bara positioner nyare 칛n 3 sekunder
        const MAX_REASONABLE_JUMP_MS = 150; // Max 150m hopp per sekund (540 km/h)
        
        // Buffert f칬r positionsdata
        const positionBuffer = [];
        const MAX_BUFFER_SIZE = 5;

        function addPositionToBuffer(position) {
            const posData = {
                lat: position.coords.latitude,
                lon: position.coords.longitude,
                accuracy: position.coords.accuracy,
                speed: position.coords.speed,
                heading: position.coords.heading,
                timestamp: position.timestamp
            };
            
            // Outlier-filtrering: kolla om positionen 칛r rimlig
            if (positionBuffer.length > 0) {
                const lastPos = positionBuffer[positionBuffer.length - 1];
                const timeDiff = (posData.timestamp - lastPos.timestamp) / 1000; // sekunder
                const distance = calculateDistance(lastPos.lat, lastPos.lon, posData.lat, posData.lon);
                const speed = distance / timeDiff; // m/s
                
                // Om hastigheten 칛r orealistisk h칬g (>150 m/s = 540 km/h), ignorera
                if (speed > MAX_REASONABLE_JUMP_MS && timeDiff > 0.5) {
                    console.log(`Outlier detected: ${Math.round(speed)} m/s - ignorerar`);
                    return false;
                }
            }
            
            positionBuffer.push(posData);
            
            // Beh친ll bara de senaste positionerna
            if (positionBuffer.length > MAX_BUFFER_SIZE) {
                positionBuffer.shift();
            }
            
            return true;
        }

        function getFilteredPosition() {
            if (positionBuffer.length === 0) return null;
            
            const now = Date.now();
            
            // Filtrera bort gamla positioner
            const recentPositions = positionBuffer.filter(pos => 
                (now - pos.timestamp) < MAX_POSITION_AGE_MS
            );
            
            if (recentPositions.length === 0) {
                return positionBuffer[positionBuffer.length - 1];
            }
            
            // Viktat medelv칛rde baserat p친 accuracy (l칛gre accuracy = b칛ttre = h칬gre vikt)
            let totalWeight = 0;
            let weightedLat = 0;
            let weightedLon = 0;
            let bestAccuracy = Infinity;
            let latestSpeed = null;
            let latestHeading = null;
            
            recentPositions.forEach(pos => {
                const weight = 1 / (pos.accuracy + 1); // +1 f칬r att undvika division med 0
                totalWeight += weight;
                weightedLat += pos.lat * weight;
                weightedLon += pos.lon * weight;
                
                if (pos.accuracy < bestAccuracy) {
                    bestAccuracy = pos.accuracy;
                }
                
                // Anv칛nd senaste hastighet och riktning
                if (pos.speed !== null) latestSpeed = pos.speed;
                if (pos.heading !== null) latestHeading = pos.heading;
            });
            
            return {
                lat: weightedLat / totalWeight,
                lon: weightedLon / totalWeight,
                accuracy: bestAccuracy,
                speed: latestSpeed,
                heading: latestHeading,
                samples: recentPositions.length
            };
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const 픥1 = lat1 * Math.PI / 180;
            const 픥2 = lat2 * Math.PI / 180;
            const 풊픥 = (lat2 - lat1) * Math.PI / 180;
            const 풊풭 = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(풊픥/2) * Math.sin(풊픥/2) +
                      Math.cos(픥1) * Math.cos(픥2) *
                      Math.sin(풊풭/2) * Math.sin(풊풭/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function shouldUpdateAddress(lat, lon) {
            const now = Date.now();
            
            if (lastAddressLat === null || lastAddressLon === null) {
                return true;
            }
            
            if (now - lastAddressUpdate < MIN_TIME_MS) {
                return false;
            }
            
            const distance = calculateDistance(lastAddressLat, lastAddressLon, lat, lon);
            return distance >= MIN_DISTANCE_METERS;
        }

        function getDirectionText(heading) {
            if (heading === null || heading === undefined) return '-';
            
            const directions = ['N', 'N칐', '칐', 'S칐', 'S', 'SV', 'V', 'NV'];
            const index = Math.round(heading / 45) % 8;
            return directions[index];
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        async function getAddress(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&accept-language=sv&addressdetails=1&zoom=18`
                );
                const data = await response.json();
                
                if (data.address) {
                    const addr = data.address;
                    
                    let street = '';
                    if (addr.road) {
                        street = addr.road;
                        if (addr.house_number) {
                            street += ' ' + addr.house_number;
                        }
                    } else if (addr.pedestrian) {
                        street = addr.pedestrian;
                        if (addr.house_number) {
                            street += ' ' + addr.house_number;
                        }
                    } else if (addr.footway) {
                        street = addr.footway;
                    }
                    
                    if (street) {
                        // Spara f칬reg친ende gata om det 칛r en ny gata
                        const currentStreet = document.getElementById('street').textContent;
                        if (currentStreet && currentStreet !== street && currentStreet !== 'V칛ntar p친 position...') {
                            previousStreet = currentStreet;
                            document.getElementById('previous-street').textContent = previousStreet;
                        }
                        
                        document.getElementById('street').textContent = street;
                        if (!addr.house_number) {
                            document.getElementById('street-note').textContent = 
                                '(Gatunummer saknas i databasen)';
                        } else {
                            document.getElementById('street-note').textContent = '';
                        }
                    } else {
                        document.getElementById('street').textContent = 'Ingen gatuadress';
                        document.getElementById('street-note').textContent = '';
                    }
                    
                    let area = '';
                    if (addr.suburb || addr.neighbourhood) {
                        area = addr.suburb || addr.neighbourhood;
                    }
                    if (addr.city || addr.town || addr.village) {
                        if (area) area += ', ';
                        area += addr.city || addr.town || addr.village;
                    }
                    if (addr.postcode) {
                        area += ' ' + addr.postcode;
                    }
                    document.getElementById('area').textContent = area || '-';
                } else {
                    document.getElementById('street').textContent = 'Adress kunde inte hittas';
                    document.getElementById('street-note').textContent = '';
                    document.getElementById('area').textContent = '-';
                }
            } catch (error) {
                console.error('Fel vid h칛mtning av adress:', error);
                document.getElementById('street').textContent = 'Kunde inte h칛mta adress';
                document.getElementById('street-note').textContent = '';
                document.getElementById('area').textContent = '-';
            }
        }

        async function showPosition(position) {
            // L칛gg till position i buffert
            const added = addPositionToBuffer(position);
            if (!added) {
                console.log('Position ignorerad (outlier)');
                return;
            }
            
            // F친 filtrerad position
            const filtered = getFilteredPosition();
            if (!filtered) return;
            
            const lat = filtered.lat;
            const lon = filtered.lon;
            const accuracy = filtered.accuracy;
            const speed = filtered.speed;
            const heading = filtered.heading;

            // Uppdatera koordinater
            document.getElementById('latitude').textContent = lat.toFixed(6);
            document.getElementById('longitude').textContent = lon.toFixed(6);
            
            // Uppdatera hastighet
            if (speed !== null && speed >= 0) {
                const speedKmh = speed * 3.6;
                document.getElementById('speed').textContent = Math.round(speedKmh);
            } else {
                document.getElementById('speed').textContent = '0';
            }
            
            // Uppdatera riktning
            if (heading !== null && heading >= 0) {
                document.getElementById('heading').textContent = Math.round(heading) + '춿';
                document.getElementById('direction').textContent = getDirectionText(heading);
            } else {
                document.getElementById('heading').textContent = '-';
                document.getElementById('direction').textContent = '-';
            }
            
            document.getElementById('accuracy').textContent = 
                `Noggrannhet: 췀${Math.round(accuracy)} meter`;
            document.getElementById('samples').textContent = 
                `Filtrerad fr친n ${filtered.samples} m칛tning${filtered.samples !== 1 ? 'ar' : ''}`;

            updateStatus('Position aktiv', 'success');

            // Uppdatera adress om n칬dv칛ndigt
            if (shouldUpdateAddress(lat, lon)) {
                const distance = lastAddressLat !== null ? 
                    calculateDistance(lastAddressLat, lastAddressLon, lat, lon) : 0;
                
                if (distance > 0) {
                    console.log(`F칬rflyttning: ${Math.round(distance)} meter - uppdaterar adress`);
                }
                
                await getAddress(lat, lon);
                
                lastAddressLat = lat;
                lastAddressLon = lon;
                lastAddressUpdate = Date.now();
            }
        }

        function showError(error) {
            let message = '';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = 'Du m친ste ge till친telse f칬r att dela din position';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = 'Position 칛r inte tillg칛nglig';
                    break;
                case error.TIMEOUT:
                    message = 'Timeout - f칬rs칬k igen';
                    break;
                default:
                    message = 'Ett ok칛nt fel uppstod';
            }
            updateStatus(message, 'error');
        }

        function forceUpdate() {
            lastAddressLat = null;
            lastAddressLon = null;
            positionBuffer.length = 0;
            
            if (navigator.geolocation) {
                updateStatus('Tvingar uppdatering...', 'loading');
                navigator.geolocation.getCurrentPosition(
                    showPosition,
                    showError,
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            }
        }

        function startWatching() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    showPosition,
                    showError,
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            }
        }

        window.onload = () => {
            startWatching();
        };
    </script>
</body>
</html>
