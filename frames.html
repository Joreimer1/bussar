<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bussar, Väder och Elpris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        
        .column {
            flex: 1;
            border-right: 2px solid #ccc;
            position: relative;
        }
        
        .column:last-child {
            border-right: none;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <iframe src="https://joreimer1.github.io/bussar/index.html" title="Bussar"></iframe>
        </div>
        <div class="column">
            <iframe src="https://joreimer1.github.io/bussar/smhi.html" title="SMHI Väder"></iframe>
        </div>
        <div class="column">
            <iframe src="https://joreimer1.github.io/bussar/elpriset.html" title="Elpriset"></iframe>
        </div>
    </div>
</body>
</html>
